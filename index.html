<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/71a03cd930.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
<header>
<div class="search-cities">
<div class="row search-cities-row">
  <div class="col paris-link">
      <a
      href="#"
      target="_blank"
      title="Weather in Paris"
      class="france-link"
    >
      Paris
    </a>
  </div>
  <div class="col sydney-link">
      <a
      href="#"
      target="_blank"
      title="Weather in Sydney"
      class="australia-link"
    >
      Sydney
    </a>
  </div>
  <div class="col new-york-link">
      <a
      href="#"
      target="_blank"
      title="Weather in New York, NY"
      class="ny-link"
    >
      New York
    </a>
  </div>
</div>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<div class="container">
    <br/>
    <div class="row justify-content-center">
                        <div class="search-columns col-12 col-sm-10 col-sm-8">
                            <form class="search-card card card-sm" id="search-form">
                                <div class="card-body row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <i class="search-icon fas fa-search"></i>
                                    </div>
                                    <!--end of col-->
                                    <div class="col"> 
                                      <input style="color:white" class="search-bar form-control form-control-sm form-control-borderless" type="search" id="city-search-input" placeholder ="Search a city..."
                                    action="#" autocomplete="off" autocomplete=false>
                                    </div>
                                      <!--end of col-->
                                    <div class="col-auto">
                                        <button class="search-button btn btn-sm" type="submit" id="search-button">Search</button>
                                    </div>
                                    <!--end of col-->
                                    <div class="col-auto">
                                      <button class = "current-location-search" id="location-button"><i class="fa-solid fa-location-dot location-icon"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--end of col-->
                    </div>
</div>
          <h1>
            <strong id="current-city-display"> London </strong></h1>
        </header>
        <div class="row main-view">
          <div class="col-4 main-icon">
              <div><i class="fa-solid fa-sun large-icon"></i></div>
                <div class="weather-description"><strong>Sunny</strong></div>
            </div>
            <div class="col-4 main-temp">
                <div> <span class="temperature" id="currentTemp">80</span><span class="units">°C</span></div>
          </div>
          <div class="col-4 main-details">
              <div class="main display day" id="current-day">Today</div>
              <div class= "main display time" id="current-time">10:00am</div>
              <div><strong>H : <span id ="current-high">85</span>°</strong> | L : <span id = "current-low">  72</span>° </div>
          </div>
        </div>
        <h2><strong> 5-Day Forecast</strong></h2>
<div class="row weather-cards">
        <div class="col card-today">
             <h6 class="card-title">Today</h6>
             <h6 class="card-date">6/3</h6>
              <p class="card-icon"><i class="fa-solid fa-sun"></i></p>
              <h6 class="card-weather">Sunny</h6>
              <h6 class="card-temp"><strong>85°</strong> | 72°</h6>
        </div>
        <div class="col card-sat">
            <h6 class="card-title">Sat</h6>
             <h6 class="card-date">6/4</h6>
             <p class="card-icon"><i class="fa-solid fa-cloud-rain"></i></p>
            <h6 class="card-weather">Rain</h6>
            <h6 class="card-temp"><strong>82°</strong> | 70°</h6>
        </div>
        <div class="col card-sun">
            <h6 class="card-title">Sun</h6>
                  <h6 class="card-date">6/5</h6>
                  <p class="card-icon"><i class="fa-solid fa-cloud-sun"></i></p>
                  <h6 class="card-weather">Partly Cloudy</h6>
                  <h6 class="card-temp"><strong>80°</strong> | 70°</h6>
        </div>
        <div class="col card-mon">
            <h6 class="card-title">Mon</h6>
                <h6 class="card-date">6/6</h6>
                <p class="card-icon"><i class="fa-solid fa-cloud"></i></p>
                <h6 class="card-weather">Cloudy</h6>
                <h6 class="card-temp"><strong>70°</strong> | 60°</h6>
        </div>
        <div class="col card-tue">
             <h6 class="card-title">Tue</h6>
              <h6 class="card-date">6/7</h6>
              <p class="card-icon"><i class="fa-solid fa-sun"></i></p>
              <h6 class="card-weather">Sunny</h6>
              <h6 class="card-temp"><strong>88°</strong> | 76°</h6>
        </div>
        </div>
    </div>
    <br />
    <br />
    <script src="src/app.js">
	</script>
  </body>
</html>
